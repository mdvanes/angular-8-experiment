<h2>My Heroes</h2>
<div *ngIf="!heroes"><i>Loading...</i></div>
<ul class="heroes">
  <!--<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero" [attr.data-bb]="hero.id">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>-->
  <li *ngFor="let hero of heroes" [attr.data-bb]="hero.id">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
